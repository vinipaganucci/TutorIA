<!DOCTYPE html>
<html lang="en">

<head>

    <title>História</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body id="body-port">

                    <div class="logo" aria-hidden="true">
                        <div class="illustration">
                            <img src="img/97b479d1-7a48-4124-a408-76570c6ebab2.png" alt="">
                            
                        </div>
                        <p id="mensagem"></p>
            </section>

            <section id="port-questions">
                <p id="question"></p>
                <input type="text" class="input" id="input-answer">
                <button class="btn" onclick="validarResposta()">Responder</button>
            </section>

        </main>

    </section>

            


            <script src="history.js"></script>
