<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!--teste de commit-->
  <!-- Fonte moderna e limpa -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">

  <link rel="stylesheet" href="styles.css" />
</head>
<body id="body-login">
    
  <div class="decor">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>

  <main class="container">
    <section class="card" role="region" aria-label="Área de login">
      <header class="brand" aria-label="Marca" id="slogan">
        <div class="logo" aria-hidden="true">
            <div class="illustration">
              <img src="img/97b479d1-7a48-4124-a408-76570c6ebab2.png" alt="">
            </div>

       </div>
        <div>
          <h1>TutorIA</h1>
          <p>Aprendizado guiado com IA</p>
        </div>
      </header>

      <form action="#" method="post" novalidate>
        <div class="field">
          <label for="name">Qual seu nome?</label>
          <input class="input" type="text" id="name" name="name" placeholder="João Silva" required>
        </div>

        <div class="field">
          <label for="age">Qual a sua idade?</label>
          <input class="input" type="number" id="age" name="age" placeholder="12" required>
        </div>

        <div class="field">
          <label for="age">Qual matéria deseja praticar?</label>
          <select name="subject" id="subject" class="input" required>
            <option value="portuguese">Português</option>
            <option value="math">Matemática</option>
            <option value="history">História</option>
          </select>
        </div>


        <div class="actions">
          <button class="btn" type="button" id="entrar" onclick="irParaHome()">Começar!</button>
          <button class="btn" type="button" onclick="irParaAPI()">Testar API</button>
        </div>


        <p class="footer">Protegido por reCAPTCHA • <a class="link" href="#">Termos</a></p>
      </form>
    </section>
  </main>

    <script src="login.js"></script>
    
</body>
</html>
